<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/weather-icons.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Colombia</title>
</head>

<body>
    <!-- Upper row -->
    <div class="container-fluid" id="bg">
        <div class="row top-row">
            <div class="top-right col-6">
                <div class="text-left">
                    <a href="https://www.google.com">Goggle.com</a>
                </div>
            </div>
            <div class="top-left col-6">
                <div class="text-right">
                    <div>
                        <span id="weatherIcon">
                            <i class="wi wi-cloudy"></i>
                        </span>
                        <span id="temp"></span>
                        <span>&#x2103;</span>
                    </div>
                    <span id="city"></span>
                </div>
            </div>
        </div>

        <!-- Middle row -->
        <div class="row middle-row">
            <div class="row">
                <div class="middle col">
                    <span id="clock"></span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="greeting" id="greet"></p>
                </div>
            </div>
        </div>

        <!-- Bottom row -->
        <div class="row bottom-row">
            <div class="bottom-left col">
                <div class="text-left">/
                    <span id="location"></span>
                </div>
            </div>
            <div class="bottom-center col-6">
                <div class="text-center">
                    <span>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</span>
                </div>
            </div>
            <div class="bottom-right col">
                <div class="text-right">
                    <span>to do</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/js/newtab.js"></script>
</body>

</html>
